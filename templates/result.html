<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicted Price</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1f2937, #374151);
      background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center -170px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .result-box {
      background-color: rgba(26, 26, 46, 0.9);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(7px);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 30px;
      color: #00fff7;
      margin-bottom: 25px;
    }

    .price {
      font-size: 42px;
      color: #00ffcc;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .note {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 40px;
    }

    a {
      text-decoration: none;
      background: #00adb5;
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    a:hover {
      background: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>üè° Predicted House Price</h1>
    <div class="price">${{ predicted_price }}</div>
    <div class="note">This is an estimated value based on the data you entered.</div>
    <a href="/">üîÅ Predict Another Price</a>
  </div>
</body>
</html>
